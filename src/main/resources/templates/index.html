<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vehicle Manager</title>
</head>
<body>
<div align="center">
    <h1>Vehicle Manager</h1>
    <a href="/new">Create New Vehicle</a>
    <br><br>
    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th>Product ID</th>
            <th>Brand</th>
            <th>Model</th>
            <th>Car body style</th>
            <th>Year of manufacture</th>
            <th>Color</th>
            <th>Register number</th>
            <th>Mileage</th>
            <th>Status</th>
            <th>Price per day</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="vehicle : ${listVehicles}">
            <td th:text="${vehicle.id}">Product ID</td>
            <td th:text="${vehicle.brand}">Brand</td>
            <td th:text="${vehicle.model}">Model</td>
            <td th:text="${vehicle.carBodyStyle}">Car body style</td>
            <td th:text="${vehicle.yearOfManufacture}">Year of manufacture</td>
            <td th:text="${vehicle.color}">Color</td>
            <td th:text="${vehicle.regNumber}">Register number</td>
            <td th:text="${vehicle.vehicleMileage}">Mileage</td>
            <td th:text="${vehicle.status}">Status</td>
            <td th:text="${vehicle.pricePerDay}">Price per day</td>

            <td>
                <a th:href="@{'/edit/' + ${vehicle.id}}">Edit</a>
                &nbsp;&nbsp;&nbsp;
                <a th:href="@{'/delete/' + ${vehicle.id}}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
